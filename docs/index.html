<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>catnlp</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/katex-copytex.min.css">
  <script src="js/katex-copytex.min.js"></script>
  <link rel="shortcut icon" href="image/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script src="js/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
      name: '<b>catnlp</b>',
      repo: 'https://github.com/catnlp',
      coverpage: true,
      subMaxLevel: 3,
      loadSidebar: true,
      auto2top: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      search: {
        placeholder: "🔍 搜索",
        noData: '😒 找不到结果！',
      }
    }
  </script>
  <link rel="stylesheet" href="css/katex.min.css"/>
  <script src="js/docsify-katex.js"></script>
  <script src="js/docsify.min.js"></script>
  <script src="js/emoji.js"></script>
  <script src="js/docsify-copy-code.min.js"></script>
  <script src='js/prism-bash.js'></script>
  <script src='js/prism-python.js'></script>
  <script src="js/zoom-image.js"></script>
  <script src="js/search.min.js"></script>
  <script src="js/zoom-image.min.js"></script>
</body>
</html>
